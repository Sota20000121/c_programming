<h2>ヘッダータグについて</h2>

<h2>pタグについて</h2>
<p>ここには<strong>文章</strong>を入力する。<strong>pタグ</strong>は、<font color="red">文章を表すためのタグ</font>です。この文章は端まで行くと改行されます。</p>
<p>strong はタグ強調</p>
<p>font タグは文字の詳細を設定できます。color = "red" のように入力すると、赤い文字にできます。</p>
